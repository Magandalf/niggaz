l_english:
   GER_Operation_Citadel:0 "Operation Citadel"
 GER_Operation_Citadel_desc: "We've lost the battle for the oil fields and the Caucuses, however the war is not lost. We still control large portions of the Soviet union, enough to fight a staggered retreat across the front to wear down the Soviets, but before we can begin defensive operations we must make one more offensive to stabalize the frontline."
 USA_feed_the_warmachine:0 "Feed the War Machine"
 ITA_Navy_Airforce_Coordination:0 "Navy and Airforce Coordination"
 ITA_Navy_Airforce_Coordination_desc:0 "When the war started it became clear that the navy and airforce weren't cooperating efficently. The command structure will be reformed in order to improve our naval combat effectiveness."
  USA_war_production_board:0"War Production Board"
 USA_war_production_board_desc:0 ""
