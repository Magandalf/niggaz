  RAJ_defence_desc:0""
  JAP_puppet_siam:0 "Puppet Siam"
  JAP_puppet_siam_desc:0 "Invasion of Malaya and Burma cannot be succeeded without Thai ports, railways, and airfields. Also Churchill is not in favor of a war in east asia we must use this opportunity immediately."
  check_mass_assault:0 "Has Completed Mass Assault"
  check_mobile_assault:0 "Has Completed Mobile Assault"
  ROM_german_resource_aid:0 "German Resource Aid"
  ROM_german_resource_aid_desc:0""
  JAP_Infra:0 "Rail Nationalization" 
  JAP_Infra_desc:0 "As we move towards the defense and preservation of the Japanese state, we must look towards our rail system. Many of the railways remain in the hands of private owners; by transferring these under government control, we can improve wartime efficiency and make improvements to scheduling and gauges." 
  GER_weak:0 "Weak"
  GER_old:0 "Old"
  GER_1945:0 "Total War"
  JAP_war1:0 "Tennoheika Banzai!"
  JAP_war1_desc:0"With our war with the European Imperialists began we cannot make our Emperor feel ashamed! Tennōheika Banzai!"
  JAP_Rikusentai1:0 "Rikusentai"
  GER_fall_blau:0 "Fall Blau"
  GER_fall_blau_desc:0 "We failed to capture our objectives of the last year, however we have not yet lost the innitiative on the Eastern front. The majority of the Soviet forces are situated in and around Moscow and along our central front. We have the option to strike south and capture the vital baku oil fields, along with the City of Stalins name, which would be a striking blow to the Bolsheviks."
  EGY_dig_for_tungsten:0 "Dig For Tungsten"
  EGY_dig_for_tungsten_desc:0 "Our basements are full of metals, especially tungsten, a material that is essential for the production of some military equipment. Extracting it would allow us to be less dependent on world trade for the production of artillery or other pieces requiring it."
  AST_exploit_the_southern_resource_area:0 "Exploit The Northern Resource Area"
  AST_exploit_the_southern_resource_area_desc:0 ""
  GER_reintegrate_jutland:0 "Reintegrate Jutland"
  GER_hitlerjugend0:0 "Young"
  GER_hitlerjugend0_desc:0 "Our great Chancellor Hitler has founded the modern Germany, and brought it to it's height. Now we will do whatever we can to keep it that way."
  SOV_the_allies:0 "Massive Allied Failures"
  SOV_move_industry_tt:0 "Moves Industry from eastern states to Urals"
  SOV_patriotic_war_mobilization:0 "Great Patriotic War Mobilization"
  SOV_Tolkach:0 "Tolkach"
  SOV_Tolkach_desc:0 "The government organization Tolkach is responsible for the effective execution of the 5 year plans, failure to comply will result in Tolkach stepping and ensuring that any difficulties are dealt with in a proper fashion."
  AST_anti_caddafi_tt:0 "Adds 2 coastal forts and 2 forts to entire coast of nova scotia and newfoundland"
  AST_anti_caddafi:0 "§MProtect Coastline§!"
  AST_anti_caddafi_desc:0 ""
  RAJ_protect_ceylon:0 "Protect Ceylon"
  RAJ_protect_ceylon_desc:0 "Our overlord is incapable of defending the important island of Ceylon. We can however."
  RAJ_request_ports:0 "Request the Colonies"
  RAJ_request_ports_desc:0 "The colonies of Goa and French India have lived under their overlords thumb for too long. It is time we set things right."
  uk_king_george_v:0 "§MKing George V§!"
  ENG_king_george_v_tt:0 "§MWill add a King George V-class battleship to the production queue %85 completed.\n§!"
  GER_bismarck:0 "§MOrder Bismarck-Class Battleships§!"
  GER_bismarck_desc:0 "§MOur glorious first Bismarch Class battleship will lead the raiding fleets in the Atlantic, it is the most advanced battleship the world had ever seen.§!"
  GER_tirpitz:0 "§MTirpitz§!"
  GER_tirpitz_desc:0 "§MOur second Bismarck Class battleship Tirpitz will lead the raiding fleets when Bismarck is incapable.§!"
  GER_bismarck_tt:0 "Build battleships §YBismarck§! and §YTirpitz§!\n"
  order_graf_zeppelin:0 "Build the carrier §YGraf Zeppelin§!\n"
  GER_h_tt:0 "§MA Schlachtschiff H Class SuperHeavy Battleship will be added to the production line %90 completed.§!"
  GER_seize_azores:0 "§MInvade Azores§!"
  GER_seize_azores_desc:0 "§MAzores would be a good naval base for u-boats raiding convoys in the Atlantic.§!"
  GER_scrap_bigger_vessels:0 "§MNew Submarine Production Methods§!"
  GER_scrap_bigger_vessels_desc:0 "§MWe must scrap our bigger vessels to produce more submarines.§!"
  GER_schlachtschiff_h:0 "§MSchlachtschiff H§!"
  GER_schlachtschiff_h_desc:0 "§MOur secret Superheavy Battleship Design, Schlachtschiff H is our last chance to win the Battle of The Atlantic.§!"
  GER_seize_iceland:0 "§MInvade Iceland§!"
  GER_seize_iceland_desc:0 "§MIceland must be taken to expand our range of operations.§!"
  GER_use_bases_in_norway:0 "§MUse Norwegian Naval Bases§!"
  GER_use_bases_in_norway_desc:0 "§MUsing naval bases in Norway will extend our range of operations.§!"
  GER_operation_rheinubung:0 "§MOperation Rheinübung§!"
  GER_operation_rheinubung_desc:0 "§MOur operations to blockade Britain must continue, with this operation we will send our battleships to blockade Britain, hope we dont intercept with Home Fleet of The Royal Navy.§!"
  GER_operation_ostfront:0 "§MOperation Ostfront§!"
  GER_operation_ostfront_desc:0 "§MThe Allies are land leasing supplies to the Soviet Union, these supplies must be stopped, otherwise our victory will be delayed.§!"
  GER_seize_greenland:0 "§MInvade Greenland§!"
  GER_seize_greenland_desc:0 "§MGreenland must be taken to expand our range of operations and will be the main port for a future invasion of USA.§!"
  GER_use_bases_in_holland:0 "§MUse Dutch Naval Bases§!"
  GER_use_bases_in_holland_desc:0 "§MUsing naval bases in Holland will extend our range of operations.§!"
  GER_use_bases_in_france:0 "§MUse French Naval Bases§!"
  GER_use_bases_in_france_desc:0 "§MUsing naval bases in France will extend our range of operations.§!"
  GER_seelowe:0 "§MOperation Seelöwe§!"
  GER_seelowe_desc:0 "§MWe must strike at the last standing Allied country in Europe, this operation will ensure our victory in Europe.§!"
  GER_battle_of_the_atlantic:0 "§MBattle Of The Atlantic§!"
  GER_battle_of_the_atlantic_desc:0 "§MBattle of The Atlantic has begun, we must blockade supplies going to UK to solidfy our victory in Europe.§!"
  GER_wolfpacks:0 "§MWolfpacks§!"
  GER_wolfpacks_desc:0 "§MWolfpack strategy will make sure our submarines are most efficient when dealing with group of merchant ships.§!"
  GER_further_naval_expansion:0 "§MFurther Naval Expansion§!"
  GER_further_naval_expansion_desc:0 "§MFurther expansion in Kriegsmarine is required to compete with our enemies powerful navies. More Admirals and dockyards are needed for this cause.§!"
  GER_improve_submarine_designs:0 "§MImprove Submarine Designs§!"
  GER_improve_submarine_designs_desc:0 "§MWe must improve our submarine designs, radar and sonar technologies are advancing and we do not want to lose our stealth advantage.§!"
  GER_coastal_focused_navy:0 "§MCoastal Focused Navy§!"
  GER_coastal_focused_navy_desc:0 "§MProtecting our coasts against invaders is a priority for our navy since we cannot defeat Royal Navy in the open seas.§!"
  GER_capital_ship_raiding_fleets:0 "§MCapital Ship Raiding Fleets§!"
  GER_capital_ship_raiding_fleets_desc:0 "§MCapital ships are a key feature to defeat United Kingdom, they're fast and have high capacity of firepower, they are suitable to run convoy raid missions.§!"
  GER_submarine_raiding_fleets:0 "§MSubmarine Raiding Fleets§!"
  GER_submarine_raiding_fleets_desc:0 "§MSubmarines have excelent stealth and deadly torpedos. Since we cannot compete with Royal Navy, submarines will run their operations without engaging our enemies superior battleships.§!"
  GER_ocean_focused_navy:0 "§MOcean Focused Navy§!"
  GER_ocean_focused_navy_desc:0 "§MOur navy must consist of big vessels capable of engaging in oceans, we must expand our Kriegsmarine's influance in the oceans.§!"
  uk_egypt_focus:0 "Develop Egypt"
  uk_egypt_focus_desc:0 "The economic situation in Egypt is tragic. We cannot fully trust that they will support our war effort, but by aiding them in strengthening their industry, we can hope to increase support for the British cause."
  JAP_Research:0 "Promote Rivalry Between The Big Two"
  JAP_Research_desc:0 "Monopoly is never good for innovation. Although the two big Zaibatsu, Mitsui and Mitsubishi, have certain different business areas in which they focus their efforts, they also share some areas where they compete. In any case, they're coprorations, and corporations want profit. We should motivate them to outdo each other (as well as to outdo their smaller competitors)."
  GER_foreign_ss:0 "Waffen-SS"
  GER_foreign_ss_desc:0 "The Waffen-SS was the military branch of the Nazi Party's SS organisation. Its formations included men from Nazi Germany, along with volunteers and conscripts from both occupied and un-occupied lands."
  USA_pwa:0 "PWA"
  USA_pwa_desc:0 "Public Works Administration (PWA), part of the New Deal of 1933, was a large-scale public works construction agency in the United States headed by Secretary of the Interior Harold L. Ickes."
  EGY_victory:0 "Victory in Africa"
  EGY_victory_desc:0 "We have won in Africa and now we need to focus on improving our industry."
  EGY_egyptian_partisans:0 "Quell Anti-Government Uprisings"
  EGY_egyptian_partisans_desc:0 "Our government is threatend by our own people. We need to take radical steps in order to restore some level of peace in our country."
  EGY_islamic:0 "Islamic Brotherhood"
  EGY_islamic_desc:0 "The Muslim Brotherhood is a transnational Sunni Islamist organization founded in Egypt by Islamic scholar and schoolteacher Hassan al-Banna in 1928. We need to embrace it and help it grow on an international scale." 
  EGY_anglo_egyptian_treaty:0 "Anglo-Egyptian Treaty"
  EGY_anglo_egyptian_treaty_desc:0 "Under the terms of the treaty, the United Kingdom is required to withdraw all its troops from Egypt, except those necessary to protect the Suez Canal and its surroundings. This is the first step on the long road to independence."
  EGY_organization_of_army:0 "Army Organization"
  EGY_organization_of_army_desc:0 "We must create an army management system."
  EGY_CSIR:0 "CSIR"
  EGY_CSIR_desc:0 "The Commonwealth Scientific and Industrial Research Organisation is an Australian government research arm to improve the efficiency of science and production. We should fund our version of the CSIR."
  EGY_adress:0 "King's Speech"
  EGY_adress_desc:0 "We need to inform our country about the destruction of terrorist groups in our country. This should help stabilize our country."
  EGY_research:0 "National Research Team"
  EGY_research_desc:0 "Our country is lacking in technology. We need to assemble a national research team that will focus on modernizing Egypt."
  EGY_king_inspect:0 "The Royal Inspection"
  EGY_king_inspect_desc:0 "Our King wants to meet with our military. He will give an inspiring speech which should boost morale."
  EGY_independent:0 "Egyptian Independence Effort"
  EGY_independent_desc:0 "With our interior problems solved, We should start lobbying for our independence."
  EGY_sinai:0 "Egyptian Sinai"
  EGY_sinai_desc:0 "The Sinai peninsula was always a part of the Egyptian nation throughout ages. We should ask the British government to give it back to us."
  EGY_depression1:0 "Restart Our Economy"
  EGY_depression1_desc:0 "The great depression caused our economy to fail miserably. With the help of the British Empire we should be able to get it back on it's feet."
  EGY_depression2:0 "Planes For The Allies"
  EGY_depression2_desc:0 "The Allies are in need of planes. We should focus on that part of industry. It surely will boost our economy."
  EGY_depression3:0 "Economic Recovery"
  EGY_depression3_desc:0 "We have prevailed. Our economic crisis is coming to a close."
  EGY_compass:0 "Operation Compass"
  EGY_compass_desc:0 "Operation Compass was the first large Allied military operation of the Western Desert Campaign."
  EGY_british_equipment:0 "British Equipment"
  EGY_british_equipment_desc:0 "We must ask the British to help in supplying our army."
  EGY_desert_infantry:0 "Desert Infantry"
  EGY_desert_infantry_desc:0 "We must create units adapted to fight in the desert."
  EGY_desert_infantry_tt:0 "Spawns 3 Desert Infantry Brigades."
  EGY_study_british_doctrines:0 "Study British Doctrines"
  EGY_study_british_doctrines_desc:0 "Let's study British doctrines and apply them to our armed forces."
  EGY_import_british_artillery:0 "Import British Artillery"
  EGY_import_british_artillery_desc:0 "We must modernize our army by introducing modern British cannons."
  EGY_modernize_support_battalions:0 "Modernize Support Battalions"
  EGY_modernize_support_battalions_desc:0 "According to British doctrines, battalions of support are important so they should be modernized."
  EGY_antitank_support:0 "Antitank Support"
  EGY_antitank_support_desc:0 "We must form divisions with anti-tank support."
  EGY_antitank_support_tt:0 "Spawns 2 Infantry Divisions with Antitank Support."
  EGY_british_industrial_assistance:0 "British Industrial Assistance"
  EGY_british_industrial_assistance_desc:0 "The British compete with the largest industrial powers. They can help us in the development of industry.."
  EGY_develop_the_port_of_alexandria:0 "Develop the Port of Alexandria"
  EGY_develop_the_port_of_alexandria_desc:0 "Alexandria is our trade center. We should develop a port in this important area."
  EGY_build_north_south_railroad:0 "Build the North-South Railroad"
  EGY_build_north_south_railroad_desc:0 "The construction of a railway connecting the south of the country with the north will accelerate the transport of raw materials and soldiers."
  EGY_industrialize_cairo:0 "Industrialize Cairo"
  EGY_industrialize_cairo_desc:0 "We need to develop our industry. Cairo is the best place for it."
  EGY_expand_military_industry:0 "Expand Military Industry"
  EGY_expand_military_industry_desc:0 "In Cairo, most of our heavy industry is found. It's the perfect place for building military factories."
  EGY_build_steelworks:0 "Build Steelworks"
  EGY_build_steelworks_desc:0 "We need to build steel mills to ensure deliveries to our arms factories."
  EGY_protect_suez_canal:0 "Protect the Suez Canal"
  EGY_protect_suez_canal_desc:0 "The Suez Canal is one of the most important sea routes in the world. We must defend it at all costs."
  EGY_build_weapon_factories:0 "Build Weapon Factories"
  EGY_build_weapon_factories_desc:0 "We must build a weapon factories to supply our army."
  EGY_extra_research_slot:0 "§MExtra Research Slot§!"
  EGY_extra_research_slot_desc:0 "The development of industry has allowed us to expand our research."
  EGY_create_a_royal_egyptian_air_force:0 "Create a Royal Egyptian Air Force"
  EGY_create_a_royal_egyptian_air_force_desc:0 "Let's ask the British for outdated planes so that we can create our own air force and conduct tests."
  EGY_fighter_research:0 "Research on Fighter Planes"
  EGY_fighter_research_desc:0 "Having British planes, we can experiment with them and create a new fighter aircraft."
  EGY_aviation_doctrines:0 "Aviation Doctrines"
  EGY_aviation_doctrines_desc:0 "We must develop aviation doctrines to increase the efficiency of our aviation."
 ENG_national_service_act:0 "National Service Act"
 ENG_national_service_act_desc:0 "The National Service Act was enacted by the Parliament of the United Kingdom on 3 September 1939, the day the United Kingdom declared war on Germany at the start of the Second World War. It superseded the Military Training Act and enforced full conscription on all males between 18 and 41 who were residents in the UK."
 JAP_his_tamashi:0 "His Tamashi"
 JAP_his_tamashi_desc:0 "He is The Master of Mankind, the Father, and Guardian of Men. He is The Emperor of Mankind, and The Emperor Protects."
 USA_neutrality_act_2:1 "Neutrality Act"
 USA_neutrality_act_2_desc:1 "It seems increasingly certain that war will break out in Europe. During the Great War, American companies sold large quantites of weapons to the Allies, and many believe that the American entry was mostly motivated by a desire to ensure that those deliveries would be paid for. This time, there won't be any war-profiteering."